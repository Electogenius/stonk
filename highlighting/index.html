<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>stonk highlighting example</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/rainbow.min.js" referrerpolicy="no-referrer"></script>
</head>
<body>
	<style>
		body{
			color:#fff;
			background-color: #222;
		}
	</style>
	<span data-language="stonk">@main '1 ->i pop 'fb '20 times;
		@fb
		 ' ->str
		 $i '3 %n '0 =
		 {$str 'Fizz +s ->str pop} {}
		 if pop
		 $i '5 %n '0 =
		 {$str 'Buzz +s ->str pop} {}
		 if pop
		 $str
		 {} {$i ->str pop}
		 if pop
		 $str puts pop
		 'i ++
		;</span>
	<script src="hl.js"></script>
</body>
</html>
