	<title>stonk highlighting example</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/rainbow.min.js" referrerpolicy="no-referrer"></script>
</head>
<body>
	<style>
		textarea{
			color:#fff;
			background-color: #222;
			display: block;
			width: 90vw;
			height: 40vh;
		}
		t{
			color:#6a9955
		}
		body{
			color:#fff;
			background-color: #222;
		}
	</style>
	<pre><textarea id=text>@main '1 ->i pop 'fb '20 times;
@fb
 pop ' ->str
 $i '3 %n '0 =
 {$str 'Fizz +s ->str pop} {}
 if pop
 $i '5 %n '0 =
 {$str 'Buzz +s ->str pop} {}
 if pop
 $str
 {} {$i ->str pop}
 if pop
 $str puts pop
 'i ++
;</textarea><br><br><t id="code"></t>
	</pre>
	<script src="hl.js"></script>
</body>
